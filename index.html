<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <header>
    <h1 class="title">Number <span>Guesser</span></h1>
  </header>

  <body>

    <input type="number" class="inputField" placeholder="Enter your guess"></input>

    <button class="button" id="guess" disabled=true>Guess</button>

    <button class="button" id="clear" disabled=true>Clear</button>

    <section>
      <h2 class="yourLast">Your last guess was</h2>
    <section class="empty"></section>
    </section>

    <section>
      <h3 class="guess-info"></h3>
    </section>

    <button class="button" id="reset" disabled=true>Reset</button>
    </body>

  <script src="scripts.js"></script>
</html>
